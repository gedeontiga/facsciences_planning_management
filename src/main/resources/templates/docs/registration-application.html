<!-- src/main/resources/templates/registration.html -->
<!DOCTYPE html>
<html>

<head>
    <style>
        .document {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }

        .reference {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #34495e;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin: 15px 0;
            display: flex;
        }

        label {
            width: 150px;
            color: #7f8c8d;
            font-weight: bold;
        }

        span {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="document registration">
        <header>
            <h1>Demande d'immatriculation</h1>
            <div class="reference">Ref: {{reference}}</div>
        </header>
        <section class="vehicle-info">
            <h2>Information du véhicule</h2>
            <div class="form-group"> <label>Marque:</label> <span>{{vehicle.brand}}</span> </div>
            <div class="form-group"> <label>Modèle:</label> <span>{{vehicle.model}}</span> </div>
            <div class="form-group"> <label>Numéro de série:</label> <span>{{vehicle.vin}}</span> </div>
        </section>
        <section class="customer-info">
            <h2>Information du propriétaire</h2>
            <div class="form-group"> <label>Nom:</label> <span>{{customer.lastName}}</span> </div>
            <div class="form-group"> <label>Prénom:</label> <span>{{customer.firstName}}</span> </div>
            <div class="form-group"> <label>Adresse:</label> <span>{{customer.address}}</span> </div>
        </section>
    </div>
</body>

</html>
