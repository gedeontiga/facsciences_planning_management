spring.application.name=academic-service
server.forward-headers-strategy=framework
server.port=${PORT:8282}

# ==========================================
# MongoDB Configuration
# ==========================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

# ==========================================
# Eureka Service Discovery
# ==========================================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# ==========================================
# Swagger/OpenAPI Configuration
# ==========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=false

# Disable "Try it out" button - This is documentation only
# All testing must be done through the API Gateway
springdoc.swagger-ui.try-it-out-enabled=false
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.doc-expansion=none

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# ==========================================
# Security Configuration
# ==========================================
# Gateway secret (MUST match gateway's secret)
gateway.secret=${GATEWAY_SECRET}

# ==========================================
# Application Configuration
# ==========================================
# WebSocket support
spring.websocket.enabled=true

# Enable Problem Details for HTTP errors (RFC 7807)
spring.mvc.problemdetails.enabled=true

# ==========================================
# Logging Configuration
# ==========================================
spring.main.banner-mode=console

# Set logging levels
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.web.servlet.context=INFO
logging.level.com.facsciencesuy1.planning_management=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# Hide detailed error information
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false