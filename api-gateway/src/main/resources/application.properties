# ==========================================
# Application Configuration
# ==========================================
spring.application.name=api-gateway
server.port=${PORT:8080}

# WebSocket proxying
spring.websocket.proxy.enabled=true

# Eureka service discovery
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# Enable Problem Details for HTTP errors (RFC 7807)
spring.mvc.problemdetails.enabled=true

# ==========================================
# MongoDB Configuration (for session/cache if needed)
# ==========================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

# HTTP/2 support
server.http2.enabled=true

# ==========================================
# Backend Services Configuration
# ==========================================
services.user.url=${USER_SERVICE_URL:http://localhost:8383}
services.academic.url=${ACADEMIC_SERVICE_URL:http://localhost:8282}
services.planning.url=${PLANNING_SERVICE_URL:http://localhost:8181}

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration.hours=12

# ==========================================
# CORS Configuration
# ==========================================
cors.allowed-origins=${CORS_ORIGINS}
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ==========================================
# Rate Limiting
# ==========================================
rate-limit.enabled=true
rate-limit.requests-per-minute=100

# ==========================================
# Swagger/OpenAPI Configuration
# ==========================================
# Enable Swagger UI and API docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Swagger UI configuration
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.try-it-out-enabled=true

# Service API documentation aggregation
# This aggregates all service Swagger docs into the gateway UI
springdoc.swagger-ui.urls[0].name=Authentication (Gateway)
springdoc.swagger-ui.urls[0].url=/v3/api-docs

springdoc.swagger-ui.urls[1].name=Academic Service
springdoc.swagger-ui.urls[1].url=/v3/api-docs/academic

springdoc.swagger-ui.urls[2].name=Planning Service
springdoc.swagger-ui.urls[2].url=/v3/api-docs/planning

springdoc.swagger-ui.urls[3].name=User Service
springdoc.swagger-ui.urls[3].url=/v3/api-docs/user

# Default to show Authentication service first
springdoc.swagger-ui.urls-primary-name=Authentication (Gateway)

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# ==========================================
# Logging Configuration
# ==========================================
spring.main.banner-mode=console

# Set logging levels
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.web.servlet.context=INFO
logging.level.com.facsciencesuy1.planning_management=INFO
logging.level.org.springframework.cloud.gateway=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# Hide detailed error information in responses
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# ==========================================
# Other Application Configuration
# ==========================================
app.frontend-url=${FRONTEND_URL}
app.password-suffix=${PASSWORD_SUFFIX}

# Mail Configuration (if gateway handles email)
mail.from=${MAIL_FROM}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true