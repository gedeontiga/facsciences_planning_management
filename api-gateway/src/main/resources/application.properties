# ==========================================
# Application Configuration
# ==========================================
spring.application.name=api-gateway
server.port=${PORT:8080}

# Add gateway secret
gateway.secret=${GATEWAY_SECRET}

# WebSocket proxying (if needed)
spring.websocket.proxy.enabled=true

# ==========================================
# MongoDB Configuration (for session/cache if needed)
# ==========================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

# ==========================================
# Backend Services Configuration
# ==========================================
# User Management Service
services.user-management.url=${USER_MANAGEMENT_URL:http://localhost:8383}
# services.user-management.websocket-url=${USER_MANAGEMENT_WS_URL:ws://localhost:8383}

# Academic Service
services.academic.url=${ACADEMIC_SERVICE_URL:http://localhost:8282}
# services.academic.websocket-url=${ACADEMIC_SERVICE_WS_URL:ws://localhost:8282}

# Planning Service
services.planning.url=${PLANNING_SERVICE_URL:http://localhost:8383}
services.planning.websocket-url=${PLANNING_SERVICE_WS_URL:ws://localhost:8383}

# ==========================================
# WebClient Configuration (for HTTP proxying)
# ==========================================
webclient.connect-timeout=5000
webclient.read-timeout=30000
webclient.write-timeout=30000

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration.hours=12

# ==========================================
# CORS Configuration
# ==========================================
cors.allowed-origins=${CORS_ORIGINS}
# cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ==========================================
# Resilience4j Configuration (Fault Tolerance)
# ==========================================
resilience4j.circuitbreaker.instances.backend-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.backend-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.backend-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.backend-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.backend-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.backend-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.backend-service.slow-call-duration-threshold=5s
resilience4j.circuitbreaker.instances.backend-service.slow-call-rate-threshold=50

resilience4j.retry.instances.backend-service.max-attempts=3
resilience4j.retry.instances.backend-service.wait-duration=1s
resilience4j.retry.instances.backend-service.enable-exponential-backoff=true
resilience4j.retry.instances.backend-service.exponential-backoff-multiplier=2

resilience4j.bulkhead.instances.backend-service.max-concurrent-calls=25
resilience4j.bulkhead.instances.backend-service.max-wait-duration=0

# ==========================================
# Rate Limiting
# ==========================================
rate-limit.enabled=true
rate-limit.requests-per-minute=100

# ==========================================
# Swagger/OpenAPI Configuration
# ==========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Swagger aggregation from backend services
springdoc.swagger-ui.urls[0].name=User Management Service
springdoc.swagger-ui.urls[0].url=/v3/api-docs/user-management
springdoc.swagger-ui.urls[1].name=Academic Service
springdoc.swagger-ui.urls[1].url=/v3/api-docs/academic
springdoc.swagger-ui.urls[2].name=Planning Service
springdoc.swagger-ui.urls[2].url=/v3/api-docs/planning

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.facsciencesuy1.planning_management.api_gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==========================================
# Other App Configuration
# ==========================================
app.frontend-url=${FRONTEND_URL}
app.password-suffix=${PASSWORD_SUFFIX}

# Mail Configuration (if gateway handles email)
mail.from=${MAIL_FROM}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true