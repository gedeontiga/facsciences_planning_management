# ==========================================
# Application Configuration
# ==========================================
spring.application.name=api-gateway
server.port=${PORT:8080}

# Add gateway secret
gateway.secret=${GATEWAY_SECRET}

# WebSocket proxying (if needed)
spring.websocket.proxy.enabled=true

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# ==========================================
# MongoDB Configuration (for session/cache if needed)
# ==========================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

server.http2.enabled=true

# ==========================================
# Backend Services Configuration
# ==========================================
# User Management Service
services.user-management.url=${USER_MANAGEMENT_URL:http://localhost:8383}
# services.user-management.websocket-url=${USER_MANAGEMENT_WS_URL:ws://localhost:8383}

# Academic Service
services.academic.url=${ACADEMIC_SERVICE_URL:http://localhost:8282}
# services.academic.websocket-url=${ACADEMIC_SERVICE_WS_URL:ws://localhost:8282}

# Planning Service
services.planning.url=${PLANNING_SERVICE_URL:http://localhost:8181}

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration.hours=12

# ==========================================
# CORS Configuration
# ==========================================
cors.allowed-origins=${CORS_ORIGINS}
# cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ==========================================
# Rate Limiting
# ==========================================
rate-limit.enabled=true
rate-limit.requests-per-minute=100

# ==========================================
# Swagger/OpenAPI Configuration
# ==========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# springdoc.swagger-ui.operations-sorter=method
# springdoc.swagger-ui.tags-sorter=alpha
# springdoc.swagger-ui.display-request-duration=true
# springdoc.swagger-ui.filter=true

springdoc.group-configs[0].group=gateway-auth
springdoc.group-configs[0].display-name=Authentication Service
springdoc.group-configs[0].paths-to-match=/api/auth/**

springdoc.group-configs[1].group=academic-service
springdoc.group-configs[1].display-name=Academic Service
springdoc.group-configs[1].paths-to-match=/api/courses/**,/api/faculties/**,/api/rooms/**,/api/ues/**

springdoc.group-configs[2].group=planning-service
springdoc.group-configs[2].display-name=Planning Service
springdoc.group-configs[2].paths-to-match=/api/schedules/**,/api/reservations/**,/api/timetables/**,/api/export/**

springdoc.group-configs[3].group=user-management-service
springdoc.group-configs[3].display-name=User Management Service
springdoc.group-configs[3].paths-to-match=/api/user/**,/api/admin/**

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

spring.main.banner-mode=console

# Set logging levels
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.web.servlet.context=INFO
logging.level.com.facsciences_planning_management=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=${LOG_LEVEL}

# Hide detailed error information
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# Set logging level for production
logging.level.org.springframework.security=${LOG_LEVEL}

# ==========================================
# Other App Configuration
# ==========================================
app.frontend-url=${FRONTEND_URL}
app.password-suffix=${PASSWORD_SUFFIX}

# Mail Configuration (if gateway handles email)
mail.from=${MAIL_FROM}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true